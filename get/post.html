<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post form requests</title>
</head>

<body>
    <h1>Get and Post request</h1>
    <h2>Get request</h2>
    <form action="http://localhost:3000/tacos" method="GET">
        <input type="text" name="bossname" placeholder="bossname">
        <input type="text" name="race" placeholder="race">
        <button>Submit</button>
    </form>
    <h2>Post request</h2>
    <form action="http://localhost:3000/tacos" method="POST">
        <input type="text" name="bossname" placeholder="bossname">
        <input type="text" name="race" placeholder="race">
        <button>Submit</button>
    </form>

</body>

</html>
